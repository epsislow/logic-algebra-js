        .bg-black {

        }

        .bg-crafter {

            background-color: #445533;
        }

        .bg-storage {
            background-color: #604460;
        }

        .bg-asmb {

        .bg-card-xs {
            float: left;
            width: 170px;
            height: 77px;
            /*border: 1px solid #fff;*/
            position: relative;
            z-index: 20;
            overflow: hidden;
        }

        .bg-card {
            float: left;
            width: 170px;
            height: 170px;
            /*border: 1px solid #fff;*/
            position: relative;
            z-index: 20;

        .bg-card-y2 {

          z-index: 20;

          margin-top: 30px !important;
        }
        .fa-med {
          font-size:40px;
          margin-top: 30px !important;
        }
        .fa-bgd {
            position: absolute;
            width: 100px;
            height: 100px;
            color: #555;
            z-index: 1;
            margin-top: 30px;
            margin-left: 25px;
            text-align: center;
            /*border: 1px solid #fff;*/
            padding: 12px 0;
        }
        
        .fa-bgd-xs {
          position: absolute;
          width: 100px;
          height: 100px;
          color: #555;
          z-index: 1;
          margin-top: 24px;
          margin-left: 20px;
          text-align: center;
          /*border: 1px solid #fff;*/
          padding: 0px 0;
        }

        .bg-dashed {
            border-color: #526374;
            border-style: dashed;
            border-width: 1px !important;
        }

        .btn-warning {
            background-color: #dd9107;
            border-color: #dd9107;
        }
        
        .i-clr0 {
          color: #446699 !important;
        }

        .i-clr1 {
            color: #996644 !important;
        }

        .i-clr2 {
            color: #994466 !important;
        }

        .i-clr3 {
            color: #449966 !important;
        }

        .i-clr4 {
            color: #669944 !important;
        }
        
        .i-moon {
          color: #555 !important;
        }
        
        .i-sun {
          color:#997722 !important;
        }

        .i-empty {
            color: #555555;
        }

        .i-resource {
            color: #444;
        }

        .i-smelter {
            color: #222255;
        }

        .i-crafter {
            color: #552222;
        }

        .i-power {
            color: #112230;
        }

        .i-silo {
            color: #224411;
        }

        .i-storage {
            color: #272227;
        }

        .i-asmb {
            color: #331717;
        }

        .i-back {
            color: #3b28cc;
        }

        .i-new-resource {
            color: #002525;
        }

        .i-new-utility {
            color: #351d07;
        }

        .anim-stop {
            animation: none !important;
        }

        .anim-smelter {
            animation: giggle 0.5s infinite ease-in-out alternate-reverse;
        }

        @keyframes giggle {
            0% {
                color: #111133;
                top: 5px;
            }
            25% {
                color: #222288;
                top: 3px;
            }
            74% {
                color: #222255;
                top: 5px
            }
            100% {
                color: #222288;
                top: 7px
            }
        }

        .anim-res {
            animation: rotation 8s infinite linear reverse;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }

        .tik {
            margin: 3px 0;
            height: 10px;
            border: 3px darkred;
            border-radius: 4px;
            animation-name: mine;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            /*animation-play-state: paused;*/
        }

        @keyframes mine {
            0% {
                width: 0;
                background-color: slategray;
            }
            /*50% {width:50%; background-color: greenyellow; }*/
            100% {
                width: 135px;
                background-color: darkseagreen;
            }
        }
        
        .topbar {
          color:#fff;
          font-size: 17px;
          float: right;
          margin-top: 4px;
        }
        .topbar .s-money,
        .topbar .s-power,
        .topbar .s-people
        {
          margin-left: 2px;
          margin-right: 10px;
        }
        .topbar .s-peopl4e {
          margin-left: 2px;
        }

        .bg-card .locked:hover {
            border-style: solid;
            border-color: #f44;
        }
        .bg-card .locked:hover .fas{
            color: #f44 !important;
        }
        .bg-card .locked:hover .tt h6{
            color: #f44;
            text-decoration: underline;
        }

        .bg-card .unlock .tt .h6-left{
            color: #449966;
        }

        .bg-card .unlock:hover {
            border-style: solid;
            border-color: #aaf;
        }
        .bg-card .unlock:hover .fas{
            color: white !important;
        }
        .bg-card .unlock:hover .tt h6{
            color: white;
            display:inline;
        }
        .bg-card .unlock .h6-right {
          color: #496;
      /*      display:none;*/
        }
        .option .fas{
            color:#888 !important;
        }
        .bg-opt .tt h6{
            color:#777 !important;
        }
        .option-bl .fas{
            color:#469 !important;
        }
        .option-bl .tt h6{
            color:#469 !important;
        }

    </style>
</head>

    Tester
